<div class="data-container">
    <div class="header">
        <h2 *ngIf="data.movie.Title">{{ data.movie.Title }}</h2>
        <img class="movie-poster" *ngIf="data.movie.Poster" src="{{ data.movie.Poster }}" onError="this.src='https://github.com/joaoluizn/portfolio-content/blob/master/image_not_found.png?raw=true'" alt="">
    </div>
    <div class="">
        <h4 class="title">Description:</h4>
        <p *ngIf="data.movie.Plot">{{ data.movie.Plot }}</p>
    </div>
    <div class="plot">
        <h4 class="title">Released:</h4>
        <p *ngIf="data.movie.Released">{{ data.movie.Released }}</p>
    </div>
    <div class="genre">
        <h4 class="title">Genre:</h4>
        <p *ngIf="data.movie.Genre"> {{ data.movie.Genre }}</p>
    </div>
    <div class="plot">
        <h4 class="title">Language:</h4>
        <p *ngIf="data.movie.Language">{{ data.movie.Language }}</p>
    </div>
    <div class="plot">
        <h4 class="title">Rating:</h4>
        <p *ngIf="data.movie.imdbRating">{{ data.movie.imdbRating }}</p>
    </div>
</div>
